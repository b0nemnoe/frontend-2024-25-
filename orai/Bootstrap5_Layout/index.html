<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container1, .container2, .container3, .container4{
        height: 30vh;
    }
</style>
<body>
    <div class="container m-2 ">
        <div class="container border p-3 container1">
            <div class="row border">
                <div class="col border m-2">Column 1</div>
                <div class="col border m-2">Column 2</div>
                <div class="col border m-2"> Column 3</div>
            </div>
        </div>
    
    
        <div class="container h-30 bg-info p-3 container2">
            <div class="row">
                <div class="col m-2 bg-primary text-light">Column 1</div>
                <div class="col m-2 bg-primary text-light">Column 2</div>
                <div class="col m-2 bg-primary text-light"> Column 3</div>
            </div>
        </div>
    
        <div class="container border h-30 p-3 mt-2 overflow-scroll container3">
            <div class="row border">
                <div class="col-lg border m-2">Column 1</div>
                <div class="col-lg border m-2">Column 2</div>
                <div class="col-lg border m-2">Column 3</div>
            </div>
            <div class="row border">
                <div class="col-xl border m-2">Column 4</div>
                <div class="col-xl border m-3">Column 5</div>
                <div class="col-xl border m-4">Column 6</div>
            </div>
        </div>

        <div class="container border bg-secondary h-30 p-3 mt-2 overflow-scroll container4">
            <div class="row border bg-danger text-light m-2">
                <div class="col-md m-2 bg-primary">Column 1</div>
                <div class="col-md m-2 bg-success">Column 2</div>
                <div class="col-md m-2 bg-primary">Column 3</div>
            </div>
            <div class="row border bg-warning text-dark m-2">
                <div class="col-xl m-2 bg-info">Column 4</div>
                <div class="col-xl m-2 bg-success">Column 5</div>
                <div class="col-xl m-2 bg-info">Column 6</div>
            </div>
        </div>
    </div>
</body>
