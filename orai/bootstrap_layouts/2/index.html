<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap layout</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer1">
            <div class="row text-white mt-3">
                <div class="col bg-primary col-xl-4 p-3">1.Column</div>
                <div class="col bg-warning col-md-4 p-3">2.Column</div>
                <div class="col bg-secondary col-lg-4 p-3">3.Column</div>
            </div>
        </div>
        <div class="subcontainer2 d-flex justify-content-center">
            <div class="row mt-3 mb-3 d-flex align-items-center">
                <div class="infobox border rounded p-5 d-flex flex-column align-items-center bg-light">

                    <h2>Üdvözöllek</h2>
                    <label for="btn">Ez egy középre igazított Bootstrap box.</label>

                    <button class="btn btn-primary mt-2">Kattints ide</button>
                </div>
            </div>
        </div>
        <div class="subcontainer3">
            <div class="row mt-3 mb-3">
                <div class="col bg-danger text-white col-md-4 p-3">1.Column</div>
                <div class="col col-lg-4 border col-lg-4 p-3">2.Column</div>
                <div class="col bg-success text-white col-xxl-4 p-3">3.Column</div>
            </div>
        </div>
    </div>





</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
